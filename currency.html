<!DOCTYPE html>
<html>
<head>
 
<title>Currency Converter</title>

<link rel="stylesheet" type="text/css" href="./css/currency.css">

<script type="text/javascript" src="./js/currency.js"></script>

</head>

<body>
	
	<div class="form-holder">

		<form class="converter js-converter">
			
			<h2>Currency Converter</h2>
			
			<!-- input first currencys -->
			<label class="currency-one-label">Type in the ammount and select currency:</label><br>

			<input type="text" name="currency-one" id="input1" onchange="convert()">

			<select>
					
				<option value="cad">CAD</option>

				<option value="usd">USD</option>

				<option value="eur">EUR</option>	

			</select>

			<!-- input second currencys -->
			<label class="currency-two-label">Converted amount:</label><br>

			<input type="text" name="currency-two" id="input2" onchange="convert()">

			<select>
					
				<option value="usd">USD</option>

				<option value="cad">CAD</option>

				<option value="eur">EUR</option>	

			</select>

		</form>
		
	</div>

	<div class="pre">
		
		<pre id="logger">

		</pre>

	</div>

</body>
</html>
